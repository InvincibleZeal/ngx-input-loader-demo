<div class="section section-configuration" data-background-color="black">
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1">
                <form (ngSubmit)="onSubmit()" #f=ngForm>
                    <div class="form-group form-group-no-border form-group-lg">
                        <label for="loader">Loader</label>
                        <select name="loader" id="loader" class="form-control" placeholder="Loader..."
                            [(ngModel)]="config.loader">
                            <option *ngFor="let loader of loaders" [value]="loader">{{loader}}</option>
                        </select>
                    </div>

                    <div class="form-group form-group-no-border">
                        <label for="color">Color</label>
                        <input type="text" name="color" id="color" class="form-control" [(colorPicker)]="config.color"
                            [(ngModel)]="config.color" cpPosition="bottom">
                    </div>

                    <div class="form-group form-group-no-border">
                        <label for="background">Background</label>
                        <input type="text" name="background" id="background" class="form-control"
                            [(ngModel)]="config.background" [(colorPicker)]="config.background" cpPosition="bottom">
                    </div>

                    <label for="position">Position</label>
                    <div class="row">
                        <div class="col">
                            <div class="form-check form-check-radio">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="position" id="position"
                                        value="left" [(ngModel)]="config.position">
                                    <span class="form-check-sign"></span>
                                    Left
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check form-check-radio">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="position" id="position"
                                        value="center" [(ngModel)]="config.position">
                                    <span class="form-check-sign"></span>
                                    Center
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-check form-check-radio">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="position" id="position"
                                        value="right" [(ngModel)]="config.position">
                                    <span class="form-check-sign"></span>
                                    Right
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group form-group-no-border input-lg">
                        <label for="opacity">Opacity</label>
                        <nouislider name="opacity" class="slider" [min]="0.05" [max]="1" [step]="0.05"
                            [(ngModel)]="config.opacity" [tooltips]="true"></nouislider>
                    </div>

                    <div class="form-group form-group-no-border input-lg">
                        <label for="speed">Speed (ms)</label>
                        <nouislider name="speed" class="slider" [min]="200" [max]="2000" [step]="200"
                            [(ngModel)]="config.speed" [tooltips]="true"></nouislider>
                    </div>

                    <div class="form-group form-group-no-border input-lg">
                        <label for="height">Height</label>
                        <nouislider name="height" class="slider" [min]="0.05" [max]="3" [step]="0.05"
                            [(ngModel)]="config.height" [tooltips]="true"></nouislider>
                    </div>

                    <div class="form-group form-group-no-border input-lg">
                        <label for="padding">Padding</label>
                        <nouislider name="padding" class="slider" [min]="0" [max]="50" [step]="1"
                            [(ngModel)]="config.padding" [tooltips]="true"></nouislider>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
